<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <!-- <div>
        <input type="text">
    </div> -->
    
    <div class="container">
        <form class="form-js w-50">
            <div class="d-inner d-flex align-items-center mt-5">
                <div class="mb-3">
                    <input type="text" class="form-control input-first" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 ps-3">
                    <input type="text" class="form-control input-second" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary button-js mb-3 ms-3">Submit</button>
            </div>
        </form>
        <div class="d-flex">
        <button type="button" class="btn btn-danger delete-first-btn">delete start</button>
        <button type="button" class="btn btn-danger delete-second-btn ms-4">delete end</button>
    </div>
        <ul class="list-js w-25 d-flex justify-content-between list-unstyled mt-4">

        </ul>
    </div>

    <div class="container">
        <h2 class="text-danger w-25 mx-auto">Fizz Buzz</h2>
        <form class="fizz-form mt-5">
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="number" class="form-control fizz-input" placeholder="Enter number" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Button</button>
              </div>
              <div class="d-flex justify-content-between w-50 mx-auto">
                <div class="text-bg-info px-5 py-4 rounded-1">
                    <h3 class="">Fizz</h3>
                        <p class="fizz-text"></p>
                </div>
                <div class="text-bg-warning px-5 py-4 rounded-1">
                    <h3 class="">Buzz</h3>
                        <p class="buzz-text"></p>
                </div>
                <div class="text-bg-danger px-5 py-4 rounded-1">
                    <h3 class="">Fizz-Buzz</h3>
                        <p class="fizz-buzz-text"></p>
                </div>
              </div>
              <div class="alert alert-danger alert-js w-50 mx-auto mt-5" role="alert">
                
              </div>

        </form>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
